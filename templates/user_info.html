{% extends "base.html" %}
{% block content %}


<h4> Search park by zipcode </h4>

<form id ="getInfo" method="get" action="/login.json">
	<label> Please Enter Zipcode </label>
	<input type = "text" id = "zipcode" name = "zipcode" pattern="[0-9]{5}">
	<br>
	<br>
	<input  type="submit"  value = "submit">
</form><br><br>

<div id ="result"></div>

<script src="http://code.jquery.com/jquery.js"></script>

<script type="text/javascript">
	"use strict";

let data;

function displayResult(results){
			data = results;
			$('#result').empty();
			let i=0;

			for (let result of results){
					$('#result').append(' '+result[0]+' '+result[1]+ '<pre class="tab"></pre>'+
					`<button id ="button_${i}" value="${result}" type ="button" onClick="displayContact(this)"> Contact Info</button>`+'<br>'+'<br>'+
						`<div id="div_${i}"></div>`)+'<br>';		


    		i++;
    		}
    	}

let displayContact= function(param){
	console.log(param)
	let p = param.id;
	p = p.split('_');
	let id = parseInt(p[1]);
	console.log(id);
	$(`#div_${id}`).empty();
	let result = param.value;
	result = result.split(",");
	
	$(`#div_${id}`).append(result[5]+'<br>'+result[6]+'<br>'+result[7]+'<br>');



}


	function sendZipcode(evt){
		evt.preventDefault();
		$.get("/login.json",{"zipcode" : $('#zipcode').val()},displayResult);
	}

			$("#getInfo").on("submit", sendZipcode);

</script>


{% endblock %}
